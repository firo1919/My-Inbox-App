<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <div th:fragment="folder_list (panelName, folders)">
        <div class="card" th:if="${folders}">
            <div class="card-header" th:text="${panelName}">Folders</div>
            <div class="card-body">
                <ul class="list-group">
                    <div
                    class="folder list-group-item d-flex justify-content-between align-items-center list-group-item-action cursor:pointer"
                    th:each="folder : ${folders}"
                    hx-get="" hx-trigger="click" hx-target="#content"
                    th:attr="hx-get=@{'/folder?folder='+${folder.label}}"
                    >
                        <p th:text="${folder.label}">Label</p>
                        <div class="badge bg-primary rounded-pill" hx-get="" th:attr="hx-get=@{'/unreadCount?folder='+${folder.label}}" hx-trigger="every 10s" hx-target="this" hx-swap="innerHTML"></div>
                </div>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
