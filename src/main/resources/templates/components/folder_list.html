<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <div th:fragment="folder_list (panelName, folders)">
        <div class="card" th:if="${folders}">
            <div class="card-header" th:text="${panelName}">Folders</div>
            <div class="card-body">
                <ul class="list-group">
                    <a
                    class="list-group-item d-flex justify-content-between align-items-center list-group-item-action"
                    th:each="folder : ${folders}"
                    th:href="@{'/?folder='+${folder.label}}"
                    >
                        <p th:text="${folder.label}">Label</p>
                        <span class="badge bg-primary rounded-pill">14</span>
                    </a>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
