<div class="card h-100" th:if="${folderlist}">
    <div class="card-header" th:text="${folder}">Inbox</div>
    <div class="card-body">
      <div class="list-group">
        <div class="emailitem list-group-item list-group-item-action" th:each="emailitem: ${folderlist}" 
        hx-get="" hx-trigger="click" hx-target="#content" th:attr="hx-get=@{'/emails/'+${emailitem.key.timeUuid}}">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1" th:text="${emailitem.subject}">List group item heading</h5>
            <small th:text="${emailitem.agoTimeString}">3 days ago</small>
          </div>
          <p class="mb-1" th:text="${emailitem.to}">Some placeholder content in a paragraph.</p>
        </div>
      </div>
    </div>
</div>
