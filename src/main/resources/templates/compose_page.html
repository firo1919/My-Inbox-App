<div class="card">
    <div class="card-header"> Create New Email</div>
    <dl class="card-body">
        <form>
            <div class="mb-3">
              <label for="toIds" class="form-label">To</label>
              <input type="text" class="form-control" id="toIds">
              <div id="toIdHelp" class="form-text">Enter comma separated Github usernames of your recepients</div>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject">
            </div>
            <div class="mb-3">
                <label for="body" class="form-label">Body</label>
                <textarea rows="10" type="text" class="form-control" id="body"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </dl>
</div>
